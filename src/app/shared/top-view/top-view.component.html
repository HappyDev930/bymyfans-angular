<div class="card widget-item">
    <h4 class="widget-title">Most viewed</h4>
    <div class="widget-body">
        <ul class="like-page-list-wrapper">
            <li class="unorder-list" *ngFor="let item of topViews">
                
                <div class="profile-thumb">
                    <a href="other-profile/{{item.id}}">
                        <figure class="profile-thumb-small">
                            <img *ngIf="item.profile_pic !== null" src="{{userPhotoUrl}}/{{item.profile_pic}}" alt="profile picture">
                            <img *ngIf="item.profile_pic === null" src="assets/client/images/p2.jpg" alt="profile picture">
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->

                <div class="unorder-list-info">
                    <h3 class="list-title"><a href="other-profile/{{item.id}}">{{item.name}}</a></h3>
                    <p class="list-subtitle">{{item.get_views_count}} mutual</p>
                </div>

                <button class="like-button">
                    <img class="heart" src="assets/client/images/heart.png" alt="">
                    <img class="heart-color" src="assets/client/images/heart-color.png" alt="">
                </button>

            </li>
        </ul>
    </div>
</div>

<div class="ser-listing-details">

  <div class="ser-listing-company-logo pro-ic">
      <img [src]="item && item.image ? productPhotoUrl : 'assets/client/images/shirt.png'" alt="">
  </div>

  <div class="ser-listing-description">
      <h3 class="ser-listing-title">{{item.name}}</h3>
      <p>{{item.description}}</p>
  
    <div class="ser-listing-footer">
      <ul>
          <li><i class="fas fa-money-bill" aria-hidden="true"></i>{{item.amount}}</li>
          <li><i class="fas fa-clock" aria-hidden="true"></i>{{item.shipping_days}}</li>
      </ul>
    </div>

  </div>

  <div class="ed-dd">
      <i class="fas fa-pen aaza edit-estore" aria-hidden="true" (click)="edit_product(item.id)"></i>
      <i class="fas fa-trash aaza delete-estore" aria-hidden="true"></i>
  </div>

</div>

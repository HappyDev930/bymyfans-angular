<div class="main-wrapper pt-80">
    <div class="container">

        <div class="row">

            <div class="col-lg-12 order-2 order-lg-1">
                <app-personal-header></app-personal-header>
            </div>

            <div class="col-lg-12 order-2 order-lg-1">
                <div class="card seas">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="part-hdng dea">
                                <h3 class="page-sec-hfn">{{'Block Users List' | translate}}</h3>
                                <select class="form-control">
                                    <option>{{'Sort by' | translate}}</option>
                                    <option>{{'Highest Contribution' | translate}}</option>
                                    <option>{{'Most Recent Contribution' | translate}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div>
                        
                        <div class="not-exist" *ngIf="isExist == false">
                            <h2>Blocked Users doesn't be exited!</h2>
                        </div>

                        <div *ngIf="isExist == true">
                            <app-block-list-element [blockedUser]="blockedUser" *ngFor="let blockedUser of blockedUsers"></app-block-list-element>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

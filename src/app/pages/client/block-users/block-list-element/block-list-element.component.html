<div class="row sus-dv" >
    <div class="col-lg-12">

        <section class="cover-sec block-users">
            <img [src]="blockedUser.get_blocked_user.wall_pic !==null ? userWallUrl : 'assets/client/images/115007.png'" alt="">
        </section>

        <div class="profile-menu-area secondary-navigation-style">

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-2">
                        <div class="profile-picture-box">
                            <figure class="profile-picture">
                                <a [routerLink]="'/other-profile/' + blockedUser.get_blocked_user.id">
                                    <img [src]="blockedUser.get_blocked_user.profile_pic !==null ? userPhotoUrl : 'assets/client/images/normal.jpg'" alt="profile picture">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                </a>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7">

                        <div class="b-profile__user__status">
                            <p class="time">{{'Online' | translate}}<i class="fas fa-check" aria-hidden="true"></i></p>
                            <div class="g-user-name m-lg-size m-verified"> {{blockedUser.get_blocked_user.name}}</div>
                            <div class="g-user-username"><a [routerLink]="'/other-profile/' + blockedUser.get_blocked_user.id"> {{blockedUser.get_blocked_user.email}}</a></div>
                        </div>

                    </div>

                    <div class="col-lg-3 col-md-3 d-none d-md-block">
                        <div class="dropdown language-dropdown et-fe">
                            <a data-toggle="dropdown" aria-expanded="false"> <i class="fas fa-ellipsis-h" aria-hidden="true"></i> </a>
                            <ul class="dropdown-menu language-change" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(200px, 21px, 0px);">
                                <li><a href="#"><img src=""></a></li>
                            </ul>                      
                        </div>
                        <div class="unblock-sc">
                            <button mat-raised-button  class="submit-button post-share-btn">{{'Unblock' | translate}}</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

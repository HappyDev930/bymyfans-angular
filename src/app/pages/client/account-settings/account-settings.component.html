<div class="main-wrapper pt-80" *ngIf="userInfo">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 order-2 order-lg-1">
                <app-personal-header></app-personal-header>
            </div>

            <div class="col-lg-12 order-2 order-lg-1">

                <div class="card seas">
 
                   <section class="cover-sec">

                      <img [src]="userInfo && userInfo.wall_pic !== null ? userWallUrl : 'assets/client/images/115007.png'" alt="profile picture">
                      <div class="add-pic-box">
                      </div>

                   </section>
 
                   <form name="edit_account" [formGroup]="edit_account" (ngSubmit)="editAccount()">

                     <div class="profile-menu-area secondary-navigation-style">
                        <div class="container">
   
                           <div class="row align-items-center" style="margin-top: 20px;">
                              <div class="col-lg-2 col-md-2">
                                 <div class="profile-picture-box">
                                    <figure class="profile-picture">
                                       <a [routerLink]="'/profile'">
                                          <img [src]="userInfo && userInfo.profile_pic !== null ? userPhotoUrl : 'assets/client/images/normal.jpg'" alt="profile picture">
                                       </a>
                                    </figure>
                                 </div>
                              </div>
   
                              <div class="col-lg-10 col-md-10 d-none d-md-block">
  
                                 <div class="edit-prof">
                                   <div class="uploadButton">
                                      <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload-cv-1" (change)="onWallSelected($event)">
                                      <label class="uploadButton-button ripple-effect" for="upload-cv-1">{{'Update cover image' | translate}}</label>
                                    </div>
                                    <div class="uploadButton">
                                      <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload-cv-2" (change)="onProfileSelected($event)">
                                      <label class="uploadButton-button ripple-effect" for="upload-cv-2">{{'Update profile photo' | translate}}</label>
                                    </div>
                                 </div>
   
                              </div>
                           </div>
                        </div>
                     </div>
   
                     <div class="profile-details section" *ngIf="userInfo">
                        <div class="edit-hdng">
                           <h3 class="page-sec-hfn">{{'Profile Details' | translate}}</h3>
                        </div>
                        <!-- form -->
                        <div class="form-group">
                           <label>{{'Username' | translate}}</label>
                           <input type="text" class="form-control" placeholder="Merry Watson" formControlName="name" name="name" id="name" [(ngModel)]="userInfo.name">
                        </div>
   
                        <div class="form-group">
                           <label>{{'About Yourself' | translate}}</label>
                           <textarea class="form-control" placeholder="About Yourself" formControlName="about" name="about" id="about" [(ngModel)]="userInfo.about"></textarea>
                        </div>
   
                        <div class="form-group">
                           <label>{{'Location' | translate}}</label>
                           <input type="text" class="form-control" placeholder="London, England- India" formControlName="location" name="location" id="location" [(ngModel)]="userInfo.location">
                        </div>
   
                        <div class="form-group">
                           <label>{{'Taobao Wishlist URL' | translate}}</label>
                           <input type="text" class="form-control" placeholder="www.example.com" formControlName="taobao_wishlist_url" name="taobao_wishlist_url" id="taobao_wishlist_url" [(ngModel)]="userInfo.taobao_wishlist_url">
                        </div>
   
                        <div class="form-group">
                           <label>{{'Email' | translate}}</label>
                           <input type="email" class="form-control" placeholder="merrywatson@gmail.com" formControlName="email" name="email" id="email" [(ngModel)]="userInfo.email">
                        </div>
   
                        <div class="form-group">
                           <label for="name-three">{{'Phone' | translate}}</label>
                           <input type="text" class="form-control" placeholder="+213 1234 56789" formControlName="mobile" name="mobile" id="mobile" [(ngModel)]="userInfo.mobile">
                        </div>
   
                        <div class="form-group">
                          <div class="account-update">
                              <button mat-raised-button  class="submit-button post-share-btn" aria-label="Deposit & Publish">{{'Save/Update' | translate}}</button>
                          </div>
                       </div>
   
                     </div>
                   </form>
                </div>
 
             </div>

        </div>
    </div>
</div>

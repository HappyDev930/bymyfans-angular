<div class="main-wrapper pt-80">
    <div class="container">

        <div class="row">

            <div class="col-lg-12 order-2 order-lg-1">
                <app-personal-header></app-personal-header>
            </div>

            <div class="col-lg-12 order-2 order-lg-1">
                <div class="card seas">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="part-hdng dea">
                                <h3 class="page-sec-hfn">{{'Favorites' | translate}}</h3>
                                <a class="btn-dem" (click)="createGroup()"><i class="fas fa-plus"></i>{{'Create Group' | translate}}</a>
                                <select class="form-control">
                                    <option>{{'Sort by' | translate}}</option>
                                    <option>{{'Highest Contribution' | translate}}</option>
                                    <option>{{'Most Recent Contribution' | translate}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        
                        <div class="not-exist" *ngIf="isExist == false">
                            <h2>There is no Favorite list!</h2>
                        </div>

                        <div *ngIf="isExist == true">
                            <app-favorite-element [favorite]="favorite" *ngFor="let favorite of favorites"></app-favorite-element>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="row pagination" *ngIf="favorites && favorites.length > 9">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="2" [rotate]="true" [boundaryLinks]="true" id="paginate" (click)="pageChange($event)"></ngb-pagination>
        </div>

    </div>
</div>

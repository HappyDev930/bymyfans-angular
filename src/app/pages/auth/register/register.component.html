<div class="main_log_con">
  <div class="login-box single-page-form-card">
    <img src="assets/client/images/logoo.png" class="lkgo" />
    <p>Sign up to make money and interact with your fans!</p>
    <form class="email-login" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="u-form-group">
        <input id="name" placeholder="Enter Your Name" type="text" class="form-control" formControlName="name" name="name" value="" required=""/>
      </div>
      <div class="u-form-group">
        <input id="email" placeholder="Enter Your Email" type="email" class="form-control" formControlName="email" name="email" value="" required=""/>
      </div>
      <div class="u-form-group">
        <input placeholder="Enter Your Password" id="password" type="password" class="form-control" formControlName="password" name="password" value="" required=""/>
      </div>
      <div class="u-form-group">
        <input placeholder="Enter Your Confirm Password" id="password_confirmation" type="password" class="form-control" formControlName="password_confirmation" name="password_confirmation" value="" required="" />
      </div>
      <div class="u-form-group">
        <button type="submit">Sign Up</button>
      </div>

      <div class="line-through">
        <span class="line-through-text">OR</span>
        <p class="line-through-border"></p>
      </div>
      <div class="social-login">
        <app-social-icon></app-social-icon>
      </div>
      <div class="u-form-group">
        <a routerLink="/auth/login" class="forgot-password">Already a member? Login</a>
      </div>
    </form>
  </div>
</div>

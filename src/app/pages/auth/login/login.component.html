<div class="main_log_con">
  <div class="login-box single-page-form-card">
    <img src="assets/client/images/logoo.png" class="lkgo" />
    <p>Sign up to make money and interact with your fans!</p>
    <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">

      <mat-form-field appearance="outline" class="fields-group auth-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is required
          </mat-error>
          <mat-error
              *ngIf="!loginForm.get('email').hasError('required') &&
                      loginForm.get('email').hasError('email')">
              Please enter a valid email address
          </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline"  class="fields-group auth-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
              Password is required
          </mat-error>
      </mat-form-field>
      <br>
      <div class="remember-forgot-password remember u-form-group" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="remember_me" name="remember_me">
              Remember Me
          </mat-checkbox>
      </div>
      <div class="u-form-group">
        <button mat-raised-button class="submit-button" aria-label="LOG IN"
                [disabled]="loginForm.invalid">
            LOGIN
        </button>
      </div>
    </form>
    
    <div class="line-through">
      <span class="line-through-text">OR</span>
      <p class="line-through-border"></p>
    </div>
    <div class="social-login">
      <app-social-icon></app-social-icon>
    </div>
    <div class="u-form-group">
      <a routerLink="/auth/register" class="forgot-password">Not a member? Join us</a>
      <a routerLink="/auth/forget" class="forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
